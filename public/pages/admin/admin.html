<navbar></navbar>


<div class="title-bar">
    <div class="title-bar-left">
        <button class="menu-icon" id="leftButton" type="button" data-toggle="offCanvasLeft"
                ng-click="toggleMenu()"></button>
        <span class="title-bar-title">Star Wars Running</span>
    </div>

    <div class="title-bar-right">
        <span class="title-bar-title">Add Inventory</span>
        <button id="rightIcon" class="menu-icon" type="button" ng-click="addProductForm()"></button>
    </div>
</div>


<div class="flexRow">

    <selectpagemenu class="sticky hideThisMenu" ng-show="menuVariable"></selectpagemenu>


    <div class="flexColumn" id="content">
        <addProduct class="adminMainContainer" ng-show="addProductVariable"></addProduct>
        <adminshoes class="adminMainContainer"></adminshoes>
    </div>


</div>

</body>


<script>

    $(document).foundation();
    $(".off-canvas-submenu").hide();
    $(".off-canvas-submenu-call").click(function () {
        var icon = $(this).parent().next(".off-canvas-submenu").is(':visible') ? '+' : '-';
        $(this).parent().next(".off-canvas-submenu").slideToggle('fast');
        $(this).find("span").text(icon);
    });


    if ($(window).width() > 650) {
        //Add your javascript for large screens here

        $("#leftButton").on('click', function () {
//            toggleMenu();
            var toggle = $(this).data('toggle');

            $('#content').css('margin-left', toggle ? -210 : 0);

            $(this).data('toggle', !toggle);
        });
    }


</script>
